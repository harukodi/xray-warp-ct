services:
  xray-warp-ct-test-container:
    image: xia1997x/xray-warp-staging:staging
    container_name: xray-warp-ct-test-container
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - .public.env
    ports:
      - "443:443"
    volumes:
      - ./config/caddy_config:/xray_base/caddy_config
