services:
  xray-warp-ct-test-container:
    image: xia1997x/xray-warp-staging:staging
    container_name: xray-warp-ct-test-container
    user: 0:1000
    restart: unless-stopped
    env_file:
      - .public.env
    ports:
      - "443:443"
    volumes:
      - ./config/certs:/xray_base/caddy_certs:ro